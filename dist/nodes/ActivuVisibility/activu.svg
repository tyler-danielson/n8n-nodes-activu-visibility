<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="60" height="60">
  <!-- Background -->
  <rect width="100" height="100" rx="8" fill="#1a365d"/>
  
  <!-- Video Wall Grid -->
  <g transform="translate(10, 15)">
    <!-- Top row -->
    <rect x="0" y="0" width="25" height="18" rx="2" fill="#3182ce" stroke="#63b3ed" stroke-width="1"/>
    <rect x="27" y="0" width="25" height="18" rx="2" fill="#2b6cb0" stroke="#63b3ed" stroke-width="1"/>
    <rect x="54" y="0" width="25" height="18" rx="2" fill="#3182ce" stroke="#63b3ed" stroke-width="1"/>
    
    <!-- Middle row -->
    <rect x="0" y="20" width="25" height="18" rx="2" fill="#2b6cb0" stroke="#63b3ed" stroke-width="1"/>
    <rect x="27" y="20" width="25" height="18" rx="2" fill="#4299e1" stroke="#63b3ed" stroke-width="1"/>
    <rect x="54" y="20" width="25" height="18" rx="2" fill="#2b6cb0" stroke="#63b3ed" stroke-width="1"/>
    
    <!-- Bottom row -->
    <rect x="0" y="40" width="25" height="18" rx="2" fill="#3182ce" stroke="#63b3ed" stroke-width="1"/>
    <rect x="27" y="40" width="25" height="18" rx="2" fill="#2b6cb0" stroke="#63b3ed" stroke-width="1"/>
    <rect x="54" y="40" width="25" height="18" rx="2" fill="#3182ce" stroke="#63b3ed" stroke-width="1"/>
  </g>
  
  <!-- Play icon in center -->
  <polygon points="50,40 50,60 65,50" fill="#90cdf4"/>
  
  <!-- Text "VIS" -->
  <text x="50" y="88" text-anchor="middle" fill="#90cdf4" font-family="Arial, sans-serif" font-size="12" font-weight="bold">VIS</text>
</svg>
